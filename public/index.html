<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A terrific tool for project management and task management"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Pacifico"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.tiny.cloud/1/aq36fmh8svi0aihehr1xf7pu7bz6137ww4m2h5a9rulchq8g/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: 'textarea',
        plugins:
          'advlist autolink lists link image charmap print preview hr anchor pagebreak',
        toolbar_mode: 'floating',
      });
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px !important;
        height: 8px !important;
      }
      ::-webkit-scrollbar-track {
        background: #7084ad !important;
        border-radius: 5px !important;
      }
      ::-webkit-scrollbar-thumb {
        background: #183569 !important;
        border-radius: 5px !important;
      }
      ::-webkit-scrollbar:hover {
        cursor: pointer !important;
      }
      body {
        /* -webkit-transform: rotate(90deg); */
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        /* width: 100%; */
        height: 100vh;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>BIZSTRUC</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="cssanimation fadeInBottom"></div>
  </body>
</html>
